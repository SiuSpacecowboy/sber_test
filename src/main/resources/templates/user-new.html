<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>new-user</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/v1/meetings/users}" th:object="${user}">
    <label for="nickname">Введите никнейм:</label>
    <input name="nickname" type="text" th:field="*{nickname}" id="nickname"/>
    <div style="color:red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</div>
    <div style="margin-top: 5px;">
        <label for="name">Введите имя:</label>
        <input name="name" type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <div style="margin-top: 5px;">
    <label for="age">Введите возраст:</label>
    <input name="age" type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    </div>
    <div style="margin-top: 5px;">
    <label for="gender">Выберите пол:</label>
    <select name="gender" th:field="*{gender}" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    </div>
    <div style="margin-top: 10px;">
    <input type="submit" value="Добавить пользователя."/>
    </div>
</form>
<hr/>
<a href="/api/v1/meetings/users">Вернуться к списку всех пользователей.</a>
</body>
</html>
